#three letter code, use IATA code preferred
shortname: tpe
shortcountry: tw

#city / country names in English, spacing OK
city: taipei
country: taiwan ROC

#city / country names in local language
citylocal:
countrylocal:

#geo coding [longitude, latitude]
#indicator of the city in world map
geo: [0,0]

#current google calendar feed (1 or more)
gcal:
  - url

# list of regular weekdays
# list wday = Mon, Tue, Wed, etc
regular:
  - wday: Mon
    events:
  - wday: Tue
    events:
      - name: Practica Sacale Puna
        info: Exotic 8pm-11pm
        extra: NT200
      - name: Corazon Reserved Practica
        info: Corazon 9pm-11pm
        extra: NT200
  - wday: Wed
    events:
      - name: Milonguita
        info: Tanguisimo 7.30pm-11.30pm
        extra: NT250
  - wday: Thu
    events:
      - name: A-Practilonga
        info: Sport King
        extra: NT150
  - wday: Fri
    events:
      - name: TAV Practica
        info: TAV 8pm-11pm
        extra: NT200
      - name: Milonga Guapa
        info: Tanguisimo 9pm-1.30am
        extra: NT300
  - wday: Sat
    events:
      - name: Jason Sabrina Practica
        info: Area 5-1 3pm-4.30pm
        extra: NT150
      - name: Saturday Practica
        info: Tanguisimo 3.30pm-5pm
        extra: NT150
      - name: Milonga
        info: Tanguisimo 8pm-1am
        extra: NT300
      - name: Milonga
        info: Corazon 8pm-1am
        extra: NT250
      - name: Milonga La Vida
        info: Asi 8.30pm-1.30am
        extra: NT300
      - name: Milonga el Domingo
        info: Fuego 8.30pm-1.30am
        extra: NT100 (min NT300)
  - wday: Sun
    events:
      - name: Practica Tango y Cafe
        info: Tanguisimo 2.30pm-6pm
        extra: NT 250
      - name: Tea Time Milonga
        info: Asi 3pm-7pm
        extra: NT 200
      - name: Outdoor A Practilonga
        info: Sun Yat-sen 3pm-6pm
        extra: free


